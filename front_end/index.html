<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Главная страница</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="d-flex flex-row container-fluid">
    <div class="container-fluid">
        <p>Введите первое значение:</p>
        <input type="text" id="first_i" class="form-control"/>
        <p>Введите второе значение:</p>
        <input type="text" id="second_i" class="form-control"/>
        <p>Результат:</p>
        <input type="text" id="result" readonly class="form-control" style="width:400px;"/>
    </div>
    <div class="container-fluid d-flex flex-column justify-content-between">
        <button type="button" id="b1" class="btn btn-primary w-30">Сравнение</button>
        <button type="button" id="b2" class="btn btn-primary">Сложить</button>
        <button type="button" id="b3" class="btn btn-primary">Вычитание</button>
        <button type="button" id="b4" class="btn btn-primary">Умножение</button>
        <select class="form-select" id="chooser" aria-label="Default select example">
            <option selected value="int">Числа</option>
            <option value="string">Строки</option>
        </select>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
